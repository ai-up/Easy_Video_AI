<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #555;
        }
        input[type="text"],
        input[type="url"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Editor Form</h1>
        <form id="videoForm">
            <label for="projectName">Name of Project:</label>
            <input type="text" id="projectName" name="projectName" maxlength="100" required>

            <label>
                <input type="checkbox" id="addIntroCheckbox" name="addIntroCheckbox">
                Add an Intro Boilerplate
            </label>

            <div id="introBoilerplateDiv" class="hidden">
                <label for="introBoilerplate">Intro Boilerplate:</label>
                <select id="introBoilerplate" name="introBoilerplate">
                    <option value="boilerplate intro test 1">boilerplate intro test 1</option>
                    <option value="boilerplate intro test 2">boilerplate intro test 2</option>
                </select>
            </div>

            <label for="videoUrl">Video URL:</label>
            <input type="url" id="videoUrl" name="videoUrl" required>

            <label>
                <input type="checkbox" id="cropVideoCheckbox" name="cropVideoCheckbox">
                Crop Video
            </label>

            <div id="cropDiv" class="hidden">
                <label for="startCrop">Start Crop (hh:mm:ss):</label>
                <input type="text" id="startCrop" name="startCrop">

                <label for="endCrop">End Crop (hh:mm:ss):</label>
                <input type="text" id="endCrop" name="endCrop">
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('addIntroCheckbox').addEventListener('change', function() {
            const introBoilerplateDiv = document.getElementById('introBoilerplateDiv');
            introBoilerplateDiv.classList.toggle('hidden', !this.checked);
        });

        document.getElementById('cropVideoCheckbox').addEventListener('change', function() {
            const cropDiv = document.getElementById('cropDiv');
            cropDiv.classList.toggle('hidden', !this.checked);
        });

        function submitForm() {
            const formData = new FormData(document.getElementById('videoForm'));
            const data = {};
            formData.forEach((value, key) => (data[key] = value));
            
            fetch('https://hook.eu2.make.com/phlw9djl3k9x0k53aws536seq8ybhs14', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
